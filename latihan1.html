	<h1>Membuat Folder Baru</h1>

		2> arahkan working direktory ke folder yang ingin di jadikan penyimpanan

		4> masuk ke foldernya
				DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote
				$ cd coba-remot/

				DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote/coba-remot

	<h1>Membuat commit lagi</h1>

		1> mengedit file

	<h1>Membuat remote</h1>
	<!-- 
		1> buka github
		2> buat repo baru
		3> buat dengan nama yang sama
		4> biarkan reponya kosong (jangan buat file readme juga)
		5> jika di create akan tampil halaman quick set up
			>> jika di github belum ada dan gi lokal belum ada repository
				…or create a new repository on the command line
				echo "# coba-remot" >> README.md
				git init
				git add README.md
				git commit -m "first commit"
				git branch -M main
				git remote add origin https://github.com/MasEBTa/coba-remot.git
				git push -u origin main
			>> jika di lokal sudah ada repository
				…or push an existing repository from the command line
				git remote add origin https://github.com/MasEBTa/coba-remot.git
				git branch -M main
				git push -u origin main
		6> kita gunakan cara ke dua dari nomer 5
			>> coba cek $ git remote
					DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote/coba-remot (master)
					$ git remote

					DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote/coba-remot (master)
				Belum ada remote nya
			>> buat remotenya
				--caranya : $ git remote add <nama remote> "halaman git-nya"
					DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote/coba-remot (master)
					$ git remote add cobagit https://github.com/MasEBTa/coba-remot.git

					DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote/coba-remot (master)
					$ git remote
					cobagit
				kita sudah sukses membuat remotenya.
				coba kita cek lebih lengkap remotenya :
					DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote/coba-remot (master)
					$ git remote -v
					cobagit https://github.com/MasEBTa/coba-remot.git (fetch)
					cobagit https://github.com/MasEBTa/coba-remot.git (push)
				sudah terhubung ke remotenya dengan nama cobagit
			>> buat branch main (boleh tidak)
				dalam kode quct set ada code pembuatan branch : git branch -M main
				akan membuat branch main (oada contoh sebelumnya -- clone) ada 2 repo
				online. itu adalah branhc master dan main. jika kita tidak membuat
				branch main di sini maka hanya ada 1 branch online yakni master
			>> set up strim
				-- $ git push -u cobagit master || tujuan upstrim agar kikta tinggal
					menuliskan $ git push maka akan otomatis di kirim ke cobagit
					untuk branch master. (jika kita membuat branch main maka akan
					dikirim ke branch master dan main| pengiriman upstrim kita harus
					di arahkan ke main)

						DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote/coba-remot (master)
						$ git push -u cobagit master
						Enumerating objects: 6, done.
						Counting objects: 100% (6/6), done.
						Delta compression using up to 4 threads
						Compressing objects: 100% (3/3), done.
						Writing objects: 100% (6/6), 630 bytes | 90.00 KiB/s, done.
						Total 6 (delta 0), reused 0 (delta 0), pack-reused 0
						To https://github.com/MasEBTa/coba-remot.git
						* [new branch]      master -> master
						branch 'master' set up to track 'cobagit/master'.

				Kita berhasil melakukan upstrim ke remote cobagit dengan branch master.
		7> kita sudah membuat remot git di lokal dan githubnya coba cek statusnya
				DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote/coba-remot (master)
				$ git status
				On branch master
				Your branch is up to date with 'cobagit/master'.

				nothing to commit, working tree clean

				DELL@DESKTOP-4J8626P MINGW64 ~/OneDrive/wpu/github/08 git remote/coba-remot (master)
				$ graph
				* 00657ff (HEAD -> master, cobagit/master) menambahkan Judul pada file index
				* 6730277 membuat file index
	 -->
